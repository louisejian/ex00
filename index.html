
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <script src=""></script>
</head>
<body>
  <svg width="900" height="400" id="svg3"></svg>

   <script>
 
       //不動產橫條圖結合數據csv
   d3.csv("invoice-taipei.csv", function(dataSet) {
	 
	 var svg3 = d3.select("#svg3"); 
	 var xScale = d3.scale.linear()
		.domain([0, 1000000000])
		.range([0, 10]);
       
     var fDataSet = dataSet.filter(function(d) {
        return d.amount > 1000000000 && d.date === "2016/8/1" && d.cid === "A";
     });
       
     for (var i = 0; i < fDataSet.length; i++ ) {
        svg3.append("text")
			.attr({
				"x": 10,
				"y": 55 + 30 * i })
			.text(fDataSet[i].industry);
		
		svg3.append("rect")
			.attr({
				"x": 350,
				"y": 33 + 30 * i,
				"width": xScale(fDataSet[i].amount),
				"height": 25,
				"fill": "#CA8EFF"
			});
			
		svg3.append("text")
			.attr({
				"x": 10+350+xScale(fDataSet[i].amount),
				"y": 55 + 30 * i })
			.text(fDataSet[i].amount);
	 } 
	}); 

    </script> 
   <div></div>
 <script>
  var arr = [85, 60, 99, 49, 77, 82, 60, 77, 88];
  var w = 800,
   h = 400,
   p = 100;

  svg();
  bind();
  render();

  console.log(d3.selectAll("div"));

  function svg() {
   d3.select("div").append("svg").attr({
    width: w,
    height: h,
   });
  }
  //        selection.enter()
  //            .append("div").text(function(d) {
  //                return d;
  //            });
  //        selection.exit().remove();

  //    console.log(d3.selectAll("svg"));

  function bind() {
   //rect------------------------
   var selection = d3.select("svg")
    .selectAll("rect")
    .data(arr); //綁定

   selection.enter()
    .append("rect");

   selection.exit().remove();

   //text--------------------------------
   var selection_text = d3.select("svg")
    .selectAll("text")
    .data(arr); //綁定

   selection_text.enter()
    .append("text");

   selection_text.exit().remove();

  }

  function render() {
   d3.selectAll("rect")
    .attr({
     x: function(d, i) {
      return p + (40 + 2) * i
     }, //
     y: function(d, i) {
      return h - p - d
     },
     width: 40,
     height: function(d, i) {
      return d
     },
     fill: function(d, i) {
      if (d < 70) {
       return "	#FFC1E0";
      } else {
       return "	#BE77FF";
      }
     }
    });
   d3.selectAll("text")
    .attr({
     x: function(d, i) {
      return p + (40 + 2) * i + 10
     }, //
     y: function(d, i) {
      return h - p + 20;
     }


    }).text(function(d, i) {
     return d;
    })


  }
  var random = function random(n, m) {
    return Math.ceil(Math.random() * (m - n) + n);
   } //產生亂數加到資料 =>array

  function update() {
   var num = random(10, 100);
   arr.push(num);
   bind();
   render();

  }

  function update_remove() {
   var num = random(10, 100);
   arr.shift();
   bind();
   render();

  }
 </script>
 <input type="button" value="新增" onclick="update()">
 <input type="button" value="移除" onclick="update_remove()">
</body>
</html>
